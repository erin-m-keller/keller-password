<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  </head>
  <body>
    <div class="wrapper">
      <!-- =========== -->
      <!-- main header -->
      <header class="main-header">
        <div class="color-bar"><p>Use this generator to create a secure password!</p></div>
        <div class="title">
          <h1>Password Generator</h1>
          <p>&#42;&#42;&#42;</p>
        </div>
      </header>
      <!-- ============ -->
      <!-- main content -->
      <main>
        <article class="card">
          <!-- =========== -->
          <!-- card header -->
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <!-- ========= -->
          <!-- card body -->
          <div class="card-body">
            <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
          </div>
          <!-- =========== -->
          <!-- card footer -->
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
            <button id="copy" disabled="disabled" class="btn">Copy to Clipboard</button>
          </div>
        </article>
      </div>
    </main>
    <!-- ====== -->
    <!-- footer -->
    <footer class="footer">
      <h3>&copy; 2023 <a href="https://erin-m-keller.github.io/keller-portfolio/" target="_blank">Erin Keller</a></h3>
    </footer>
    <!-- ===================== -->
    <!-- initialize javascript -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
